version: '3.8'

services:
  # Backend GraphQL API (uses AWS RDS)
  backend:
    image: planner-backend:latest
    container_name: planner-backend
    restart: unless-stopped
    ports:
      - "4001:4001"
    env_file:
      - ./Back-end/.env.docker
    depends_on:
      ai-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planner-network

  # AI Service
  ai-service:
    image: planner-ai-service:latest
    container_name: planner-ai-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - BACKEND_URL=http://backend:4001
    env_file:
      - ./AI-Service/.env
    volumes:
      - ./AI-Service/google-credentials.json:/app/google-credentials.json:ro
      - ./AI-Service/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planner-network

networks:
  planner-network:
    driver: bridge
